{% extends "layout.html" %}
{% block title %}
    {{ post.title }}
{% endblock title %}

{% block content %}
    <section>
        <img src="{{ post.banner.url }}" alt="{{ post.title }}">
        <h1>{{ post.title }}</h1>
            <h2>{{ post.title }}</h2>
            <p>{{ post.body }}</p>
            <p>{{ post.date }}</p>
    </section>

{% endblock content %}
